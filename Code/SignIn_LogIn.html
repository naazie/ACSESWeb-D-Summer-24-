<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In/Log-In</title>
    <link rel="stylesheet" href="Signin.css">
</head>
<body>
    <div class="logosignin">
        <a href="index.html" style="text-decoration: none;">
        <div class="logo">
            Spot-On
        </div>
        </a>
    </div>
    <div class="Log-In">
        <div class="backdrop">
            <div class="right">
                <img src="/6538623_prev_ui.png" style="width: 85%;" alt="">
            </div>
            <div class="left">
                <h2 style="margin: 5%;">Sign - Up</h2>
                <br>
                <!-- <label for="name" style="text-align: left;">Name</label>
                <br>
                <input type="text" name="" id="name" placeholder="Enter your Name here">
                <br>
                <br> -->
                <label for="email" style="text-align: left;">E-Mail Address:</label>
                <br>
                <input type="email" name="" id="email" placeholder="Enter your Email here">
                <br>
                <br>
                <!-- <label for="phone" style="text-align: left;">Phone Number:</label>
                <br>
                <input type="number" name="" id="phone" placeholder="Enter your Phone Number here"> -->
                <!-- <br>
                <br> -->
                <label for="username" style="text-align: left;">Username:</label>
                <br>
                <input type="text" name="" id="username" placeholder="Enter your Username here">
                <br>
                <br>
                <label for="pw" style="text-align: left;">Password:</label>
                <br>
                <input type="password" name="" id="pw" placeholder="Enter your Password here">
                <br>
                <a href="Log-In.html" >Already a user, click here to log-in</a>
                <br>
                <br>
                <button >Submit</button>
                <br>
                
                <br>
                <div class="options">
                Sign-up with:
                <br>
                <img src="/google_logo_prev_ui.png" alt="">
                <img src="/applelogo_prev_ui.png" alt="">
                </div>
            </div>

        </div>
    </div>
</body>
</html>
